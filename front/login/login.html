<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InstaClonecoding</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div >
            <article class = "container">
                <div class = "photozone"> 
                    <img alt class = "startimg" src="img/startimg.jpg"> 
                </div> 
                <div class = "loginzone">
                    
                    
                    <div class = "section">
                        <!-- <h1 class="insta" >Instagram</h1> -->
                        <img alt class="logoimg" src="img/logoimg.jpg">
                        <div class ="login"> 
                            <form class ="loginform">
                                <div class="inputarea">
                                    <div class="iddiv">
                                        <label class="inputId">
                                            <span class="idspan">전화번호, 사용자 이름 또는 이메일</span>
                                            <input aria-label="전화번호, 사용자 이름 또는 이메일" aria-required="true"  maxlangth="75" name="username" type="text" id="inputId">
                                        </label>
                                    </div>
                                    <div class="pwdiv">
                                        <label class="inputPw">
                                            <span class="pwspan">비밀번호</span>
                                            <input aria-label="비밀번호" aria-required="true"  maxlangth="75" name="password" type="password" id="inputPw">
                                        </label>
                                    </div>
                                    <div class="button">
                                        <button class="btn" type="submit" >
                                            <div class="loginbtn">로그인</div>
                                        </button>
                                    </div>
                                    <div class = "linezone">
                                        <div class="line"></div>
                                        <div class="and">또는</div>
                                        <div class="line"></div>
                                    </div>
                                    <div class="facebook">
                                        <button class="facebookbtn" type="submit" href="#" >
                                            <span><img class="facebookIcon" src="img/facebook.png" ></span>
                                            <span class="facebookloginbtn">Facebook으로 로그인</div>
                                        </button>
                                    </div>

                                    <a class = "resetPw" href="#">비밀번호를 잊으셨나요?</a>
                                </div>
                            </form>
                    </div>
                    


                    <div class = "section">
                        <div class="signinzone"> 
                            <p class="account">계정이 없으신가요?
                                <a data-testid="sign-up-link" href="" tabindex="0">
                                    <span class="signinbtn">가입하기</span>
                                </a>
                            </p>
                        </div>

                    </div>
                    <div class = "appdown">
                        <p class="down">앱을 다운로드하세요.</p>
                        <div class="downzone">
                            <a aria-label="App Store에서 다운로드" class="godown" href="https://apps.apple.com/app/instagram/id389801252?vt=lo">
                                <img alt="App Store에서 다운로드" class="downimg" src="img/Apple.png">
                            </a>
                            <a aria-label="Google Store에서 다운로드" class="godown" href="https://play.google.com/store/apps/details?id=com.instagram.android&referrer=utm_source%3Dinstagramweb%26utm_campaign%3DloginPage%26ig_mid%3DC1509E22-3C03-49F8-8F9E-E2FDFD12CE45%26utm_content%3Dlo%26utm_medium%3Dbadge">
                                <img alt="Google Store에서 다운로드" class="downimg"  src="img/Google.png">
                            </a>
                        </div>
                    </div>
                </div>
            </article>
        </div>
    </main>
</body>
</html>
